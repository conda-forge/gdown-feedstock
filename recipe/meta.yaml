{% set name = "gdown" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2145165062d85520a3cd98b356c9ed522c5e7984d408535409fd46f94defc787

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gdown = gdown.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-fancy-pypi-readme
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - filelock
    - requests
    - tqdm
    - beautifulsoup4

test:
  requires:
    - python {{ python_min }}
  imports:
    - gdown
  commands:
    - gdown --help

about:
  home: https://github.com/wkentaro/gdown
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Download a large file from Google Drive.
  description: |
    Download a large file from Google Drive.
    If you use curl/wget, it fails with a large file because of the security
    warning from Google Drive.

extra:
  recipe-maintainers:
    - hmaarrfk
