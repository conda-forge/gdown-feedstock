{% set name = "gdown" %}
{% set version = "3.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf5f001e3a7add296e5298240c64db88ba88e5c136bd1fe84fcbd542feb6fccd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gdown = gdown.cli:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    # setuptools is used to determine the version of the package at import time
    - setuptools
    - filelock
    - requests
    - six
    - tqdm

test:
  imports:
    - gdown
  commands:
    - gdown --help

about:
  home: https://github.com/wkentaro/gdown
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Download a large file from Google Drive.
  description: |
    Download a large file from Google Drive.
    If you use curl/wget, it fails with a large file because of the security
    warning from Google Drive.

extra:
  recipe-maintainers:
    - hmaarrfk
