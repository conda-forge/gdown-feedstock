{% set name = "gdown" %}
{% set version = "4.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62163396c0497a06173a7b95fc81f47de21797ffc463bf4616c90799266c61c3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gdown = gdown.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    # setuptools is used to determine the version of the package at import time
    - setuptools
    - filelock
    - requests
    - six
    - tqdm
    - beautifulsoup4

test:
  imports:
    - gdown
  commands:
    - gdown --help

about:
  home: https://github.com/wkentaro/gdown
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Download a large file from Google Drive.
  description: |
    Download a large file from Google Drive.
    If you use curl/wget, it fails with a large file because of the security
    warning from Google Drive.

extra:
  recipe-maintainers:
    - hmaarrfk
